<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Web Page</h1>
    <p id="message">Click the button below to change this text.</p>
    
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("message").innerHTML = "The text has changed!";
        }
    </script>

</body>
</html>
